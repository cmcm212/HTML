<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block 요소와 inline 요소</title>
</head>
<body>
    <!--
        0. 요소
            <태그>내용</태그>
        1. block과 inline의 차이
        - block : 한 줄을 차지한다.(독방) 다른것들이 들어오지 못 함
        - inline : 내용의 너비 만큼 차지(합석)
        2. block요소는 인라인 요소를 포함할 수 있다.
            inline 요소는 인라인 요소만 포함할 수 있다. : span, image, a
            block 요소를 포함하는 block 요소 : <div>, <table>, <form>
    -->
</body>
</html>
