<html>
    <head>
        <style>
            div.box { border: 1px solid skyblue;
                /* block 요소의 가운데 정렬 : 너비주고 margin지정*/
                width: 500px; margin: 0 auto;
                text-align: center;
                font-size: 3em;
            }
            .red { color: red;}
            .blue { color: blue;}
            .italic { font-style: italic;}
            
        </style>
    </head>
    <body>
        <div class="box">
            <div><span class="red">우</span>리나라 좋은나라</div>
            <div><span class="blue italic">우</span>리나라 좋은나라</div>
            <div><span class="blue">우</span>리나라 좋은나라</div>
            <div><span class="red italic">우</span>리나라 좋은나라</div>
        </div>
    </body>
</html>
